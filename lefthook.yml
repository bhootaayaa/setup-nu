# EXAMPLE USAGE
# Refer for explanation to following link:
# https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md

min_version: 1.4.1
skip_output:
  - meta              # Skips lefthook version printing
  - skips             # Skips "skip" printing (i.e. no files matched)
  - summary           # Skips summary block (successful and failed steps) printing
  - success           # Skips successful steps printing
  - failure           # Skips failed steps printing
  # - execution       # I want to skip all execution printing
  - execution_info    # Skips printing `EXECUTE > ...` logging
  # - execution_out   # I don't want to Skip printing successfully executed commands' output
pre-push:
  scripts:
    'sync.sh':
      runner: sh

pre-commit:
  parallel: true
  commands:
    eslint:
      skip:
        - merge
        - rebase
      stage_fixed: true
      glob: "*.{ts,tsx,js,jsx,es,cjs,mjs}"
      run: npx eslint --cache --fix --no-error-on-unmatched-pattern {staged_files}
    fmt:
      skip:
        - merge
        - rebase
      stage_fixed: true
      glob: "*.{ts,tsx,js,jsx,es,cjs,mjs}"
      run: npx rome format --write {staged_files}
