name: Nu Module Test

on:
  push:
    branches:
      - main
      - develop
      - release/*
      - feature/nu-lib
    paths-ignore:
      - '**.md'

defaults:
  run:
    shell: nu {0}

jobs:
  test-latest:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    name: test (${{matrix.os}}, setup-nu@latest-dev)
    steps:
    - uses: actions/checkout@v3
    - name: Setup nu@latest
      uses: hustcer/setup-nu@develop
      with:
        version: '*'
        enable-plugins: true
      env:
        ACTIONS_STEP_DEBUG: true
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Use Your Nu Modules
      run: |
        nu -n -c "use nu/common.nu *; print (get-env 'ABC-XYZ' 'DEFAULT-ABC-XYZ')"
